<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Minute Meditation Timer</title>
    <style>
        :root {
            --primary: #4a7c59;
            --secondary: #8fc0a9;
            --background: #faf3dd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(45deg, var(--background), #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            color: #333;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .timer-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
        }

        .progress-ring {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .progress-ring__circle {
            transition: 0.35s stroke-dashoffset;
            stroke: var(--secondary);
            stroke-width: 6;
            fill: transparent;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: 300;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        input[type="range"] {
            width: 80%;
            margin: 0 auto;
            accent-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .sound-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
        }

        .history {
            margin-top: 2rem;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            border-top: 2px solid var(--secondary);
            padding: 1rem;
        }

        .history-item {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 480px) {
            .timer-container {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¿ Mindful Moments</h1>
        <div class="timer-container">
            <svg class="progress-ring">
                <circle class="progress-ring__circle" r="45%" cx="50%" cy="50%"/>
            </svg>
            <div class="time-display">05:00</div>
        </div>

        <div class="controls">
            <input type="range" id="duration" min="1" max="10" value="5">
            <button id="startBtn">Start Session</button>
        </div>

        <button class="sound-toggle" id="soundToggle">ðŸŒŠ Sound Off</button>

        <div class="history">
            <h3>Session History</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let currentSound = null;
        let isSoundOn = false;
        let isMeditating = false;
        let remainingTime = 0;
        let timerId = null;

        const startBtn = document.getElementById('startBtn');
        const soundToggle = document.getElementById('soundToggle');
        const durationInput = document.getElementById('duration');
        const timeDisplay = document.querySelector('.time-display');
        const circle = document.querySelector('.progress-ring__circle');
        const radius = circle.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;

        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = circumference;

        // Load sound samples
        const soundFiles = {
            rain: 'https://assets.mixkit.co/active_storage/sfx/2751/2751-preview.mp3',
            ocean: 'https://assets.mixkit.co/active_storage/sfx/2750/2750-preview.mp3'
        };

        async function loadSound(url) {
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            return await audioContext.decodeAudioData(arrayBuffer);
        }

        function setProgress(percent) {
            const offset = circumference - (percent * circumference);
            circle.style.strokeDashoffset = offset;
        }

        function updateDisplay(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            timeDisplay.textContent = `${mins}:${secs}`;
            setProgress(1 - (seconds / (durationInput.value * 60)));
        }

        async function playSound(type) {
            if (!isSoundOn) return;
            
            const buffer = await loadSound(soundFiles[type]);
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.loop = true;
            source.connect(audioContext.destination);
            source.start();
            currentSound = source;
        }

        function startTimer(duration) {
            let seconds = duration * 60;
            remainingTime = seconds;
            
            timerId = setInterval(() => {
                remainingTime--;
                updateDisplay(remainingTime);

                if (remainingTime <= 0) {
                    clearInterval(timerId);
                    endSession();
                }
            }, 1000);
        }

        function endSession() {
            isMeditating = false;
            startBtn.textContent = 'Start Session';
            new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU').play(); // Gentle chime
            saveSession();
            loadHistory();
        }

        function saveSession() {
            const session = {
                duration: durationInput.value,
                sound: isSoundOn ? 'Ocean' : 'None',
                timestamp: new Date().toLocaleString()
            };

            const history = JSON.parse(localStorage.getItem('meditationHistory') || '[]');
            history.unshift(session);
            localStorage.setItem('meditationHistory', JSON.stringify(history));
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('meditationHistory') || '[]');
            historyList.innerHTML = history.map(session => `
                <div class="history-item">
                    <span>${session.timestamp}</span>
                    <span>${session.duration}min</span>
                    <span>${session.sound}</span>
                </div>
            `).join('');
        }

        startBtn.addEventListener('click', () => {
            if (!isMeditating) {
                isMeditating = true;
                startBtn.textContent = 'Pause Session';
                startTimer(durationInput.value);
                playSound('ocean');
            } else {
                isMeditating = false;
                startBtn.textContent = 'Resume Session';
                clearInterval(timerId);
                currentSound?.stop();
            }
        });

        soundToggle.addEventListener('click', () => {
            isSoundOn = !isSoundOn;
            soundToggle.textContent = `${isSoundOn ? 'ðŸŒŠ Sound On' : 'ðŸ”‡ Sound Off'}`;
        });

        durationInput.addEventListener('input', (e) => {
            if (!isMeditating) {
                updateDisplay(e.target.value * 60);
            }
        });

        // Initialize
        loadHistory();
        updateDisplay(durationInput.value * 60);

        // Service Worker for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
